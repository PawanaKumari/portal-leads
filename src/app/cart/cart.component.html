<ng-container *ngIf="products.length!=0">
  <div class="container">
    <div class="card-table ">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>sno</th>
              <th> Product Name</th>
              <th> Product image</th>
              <th> Product description</th>
              <th> Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products,let i=index">
              <td>{{i+1}}</td>
              <td>{{item.productname}}</td>
              <td> <img class="img-responsive " src="{{item.image}}" alt=""></td>
              <td>{{item.description}}</td>
              <td>{{item.productprice}}</td>
              <td  > {{quantity}}</td>
              <td>{{item.productprice*quantity}}</td>
              <td><button (click)="removeProduct(item)" class="btn btn-danger btn-sm"><i
                    class="tf-ion-android-trash-sharp"></i>del</button> </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td> <button (click)="removeAllProduct()" class="btn btn-danger">Empty cart</button></td>
              <td> <button routerLink="/home" class="btn btn-warning">Shop More</button></td>
            
              <td> <strong>Total:INR{{allProducts}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="products.length==0">
  <div class="container">
    <div class="card">
      <h4 class="card-title">My Cart</h4>
    </div>
    <div class="center">
      <i class="tf-wallet"></i>
      <h5>Your cart is empty</h5>
      <h6>Add item to it now</h6>
      <button routerLink="/home" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
